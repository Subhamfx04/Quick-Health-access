<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0b5ed7, #198754);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #0b5ed7;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #ffc107;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffca2c;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>User Registration</h2>

    <form>

        <!-- Name -->
        <label>Full Name</label>
        <input type="text" required minlength="3" placeholder="Enter your name">

        <!-- Email -->
        <label>Email Address</label>
        <input type="email" required placeholder="example@email.com">

        <!-- Contact -->
        <label>Contact Number</label>
        <input type="tel" pattern="[0-9]{10}" required placeholder="10 digit number">

        <!-- Age -->
        <label>Age</label>
        <input type="number" min="1" max="120" required placeholder="Enter age">

        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
